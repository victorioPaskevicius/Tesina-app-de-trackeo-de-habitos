<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Habit Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='contact/contact.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>

  <body class="bg-light">
    <!-- Barra de navegación -->
    <header class="container-fluid p-3 border-bottom bg-dark">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand fw-bold" href="/"
            ><img src="../static/images/Logo.png" class="header_img" alt="" />
            Habit Tracker</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">Sobre nosotros</a>
              </li>
            </ul>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Registrarse</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main id="container-contact" class="container my-5 rounded">
      <h1 class="text-center mb-4 text-dark">Contáctanos</h1>

      <form
        action="/send_message"
        method="POST"
        class="mx-auto"
        style="max-width: 600px"
      >
        <div class="mb-3">
          <label for="name" class="form-label text-dark">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-dark"
            >Correo electrónico</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label text-dark">Asunto</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            required
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label text-dark">Mensaje</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-lg btn-success px-4">
            Enviar mensaje
          </button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="container-fluid bg-dark text-light py-4 mt-5">
      <div class="container">
        <div class="row">
          <!-- Columna izquierda -->
          <div class="col-md-6 mb-3 mb-md-0">
            <h5 class="fw-bold">Habit Tracker</h5>
            <p class="text-secondary mb-1">Tu progreso, un día a la vez.</p>
            <p class="text-secondary small mb-0">
              © 2025 Habit Tracker. Todos los derechos reservados.
            </p>
          </div>

          <!-- Columna derecha -->
          <div class="col-md-6 text-md-end">
            <a href="/" class="text-secondary text-decoration-none me-3"
              >Inicio</a
            >
            <a
              target="_blank"
              href="https://github.com/victorioPaskevicius/Tesina-app-de-trackeo-de-habitos.git"
              class="text-secondary text-decoration-none me-3"
              >Documentación</a
            >
            <a href="/contact" class="text-secondary text-decoration-none"
              >Contacto</a
            >
          </div>
        </div>

        <hr class="border-secondary mt-4" />
        <div class="text-center small text-muted">
          <span>Desarrollado por Victorio Paskevicius</span>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
