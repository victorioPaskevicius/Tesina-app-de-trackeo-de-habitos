<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Habit Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='contact/contact.css') }}"
    />
  </head>

  <body>
    <!-- Barra de navegación -->
    <header class="container-fluid p-3 border-bottom bg-dark">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand fw-bold" href="/"
            ><img src="../static/images/Logo.png" class="header_img" alt="" />
            Habit Tracker</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">Sobre nosotros</a>
              </li>
            </ul>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Registrarse</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contenido principal -->
    <form
      action="https://formsubmit.co/vpaskevicius@escuelasproa.edu.ar"
      method="POST"
      id="container-contact"
      class="container my-5 rounded p-5 shadow-lg"
    >
      <div class="row justify-content-center align-items-center p-4">
        <!-- Columna izquierda con SVG -->
        <div class="col-md-5 d-none d-md-block text-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 512"
            fill="#198754"
            class="img-fluid"
            style="max-height: 320px"
          >
            <path
              d="M192 64a64 64 0 1 0-64 64 64 64 0 0 0 64-64zm384 0a64 64 0 1 0-64 64 64 64 0 0 0 64-64zM96 160a96 96 0 0 0-96 96v32a32 32 0 0 0 32 32h128v-64a32 32 0 0 1 32-32h64v-32a96 96 0 0 0-96-96zm448 0a96 96 0 0 0-96 96v32h64a32 32 0 0 1 32 32v64h128a32 32 0 0 0 32-32v-32a96 96 0 0 0-96-96zM320 224a96 96 0 1 0 96 96 96 96 0 0 0-96-96zm-48 96a48 48 0 1 1 48 48 48 48 0 0 1-48-48zm304 64h-64v-32h64zm-416 0H96v-32h64z"
            />
          </svg>
        </div>

        <!-- Columna derecha con formulario -->
        <div class="col-md-6">
          <h1 class="text-center mb-4 text-success fw-bold">Contáctanos</h1>

          <form
            action="/send_message"
            method="POST"
            class="needs-validation"
            novalidate
          >
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Nombre</label>
              <input
                type="text"
                class="form-control shadow-sm bg-success bg-opacity-10"
                id="name"
                name="nombre"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold"
                >Correo electrónico</label
              >
              <input
                type="email"
                class="form-control shadow-sm bg-success bg-opacity-10"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label fw-semibold">Asunto</label>
              <input
                type="text"
                class="form-control shadow-sm bg-success bg-opacity-10"
                id="subject"
                name="subject"
                required
              />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label fw-semibold"
                >Mensaje</label
              >
              <textarea
                class="form-control shadow-sm bg-success bg-opacity-10"
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>

            <div>
              <input type="hidden" name="_captcha" value="false" />
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="btn btn-success btn-lg px-5 shadow-sm"
              >
                Enviar mensaje
              </button>
            </div>
          </form>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <footer class="container-fluid bg-dark text-light py-4 mt-5">
      <div class="container">
        <div class="row">
          <!-- Columna izquierda -->
          <div class="col-md-6 mb-3 mb-md-0">
            <h5 class="fw-bold">Habit Tracker</h5>
            <p class="text-secondary mb-1">Tu progreso, un día a la vez.</p>
            <p class="text-secondary small mb-0">
              © 2025 Habit Tracker. Todos los derechos reservados.
            </p>
          </div>

          <!-- Columna derecha -->
          <div class="col-md-6 text-md-end">
            <a href="/" class="text-secondary text-decoration-none me-3"
              >Inicio</a
            >
            <a
              target="_blank"
              href="https://github.com/victorioPaskevicius/Tesina-app-de-trackeo-de-habitos.git"
              class="text-secondary text-decoration-none me-3"
              >Documentación</a
            >
            <a href="/contact" class="text-secondary text-decoration-none"
              >Contacto</a
            >
          </div>
        </div>

        <hr class="border-secondary mt-4" />
        <div class="text-center small text-muted">
          <span>Desarrollado por Victorio Paskevicius</span>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
