<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for( 'static', filename='index.css' ) }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for( 'static', filename='login/login.css' ) }}"
    />
  </head>
  <body>
    <form id="loginForm" class="form_register border p-5" method="POST">
      <h1 class="mb-5">Iniciar sesión</h1>

      <div class="mb-3">
        <label class="form-label text-dark fs-5" for="email">Email:</label
        ><br />
        <input
          class="form-control"
          type="email"
          id="inputMail"
          name="email"
          placeholder="Email"
        />
      </div>

      <div class="mb-3">
        <label class="form-label text-dark fs-5" for="password"
          >Contraseña:</label
        ><br />
        <input
          class="form-control"
          type="password"
          id="inputPass"
          name="password"
          placeholder="Contraseña"
        />
      </div>

      <input class="btn btn-success container" type="submit" value="Ingresar" />
      <div class="error_container" id="errorContainer"></div>
    </form>

    <script src="../static/login/login.js"></script>
  </body>
</html>
