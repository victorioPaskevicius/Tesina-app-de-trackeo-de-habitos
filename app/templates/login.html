<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for( 'static', filename='index.css' ) }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for( 'static', filename='formStyle/formsStyle.css' ) }}"
    />
  </head>
  <body>
    <section
      class="login-section d-flex justify-content-center align-items-center min-vh-100"
    >
      <form
        id="loginForm"
        class="login-card p-5 rounded-4 shadow-lg"
        method="POST"
      >
        <div class="text-center mb-4">
          <img
            src="../static/images/calenderLogo.svg"
            alt="Habit Tracker Logo"
            class="login-logo mb-3"
          />
          <h1 class="fw-bold text-success">Habit Tracker</h1>
          <p class="text-muted">
            Bienvenido, por favor inicia sesion para continuar
          </p>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label class="form-label fw-semibold text-dark" for="email"
            >Email</label
          >
          <input
            class="form-control form-control-lg rounded-3"
            type="email"
            id="inputMail"
            name="email"
            placeholder="Ingresa tu email"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="form-label fw-semibold text-dark" for="password"
            >Contraseña</label
          >
          <input
            class="form-control form-control-lg rounded-3"
            type="password"
            id="inputPass"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>

        <!-- Submit -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-success btn-lg rounded-3">
            Inicia Sesion
          </button>
        </div>

        <!-- Error message -->
        <div
          class="error_container text-danger text-center small"
          id="errorContainer"
        ></div>

        <!-- Register link -->
        <div class="text-center mt-4">
          <p class="text-muted mb-0">Aún no tienes una cuenta?</p>
          <a
            href="/register"
            class="text-success bg-dark bg-opacity-75 py-1 px-2 rounded-4 fw-bold text-decoration-none"
          >
            Crea una aqui
          </a>
        </div>
      </form>
    </section>

    <script src="../static/login/login.js"></script>
  </body>
</html>
