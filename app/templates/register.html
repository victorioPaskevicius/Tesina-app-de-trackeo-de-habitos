<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for( 'static', filename='index.css' ) }}" />
    <link rel="stylesheet" href="{{ url_for( 'static', filename='register/register.css' ) }}" />
  </head>

  <body>
    <form class="form_register border p-5" id="registerForm">
      <h1 class="mb-5">Register Page</h1>

      <div class="input_username mb-3">
        <label class="form-label text-dark fs-5" for="inputName">Nombre de usuario</label>
        <input
          class="form-control"
          id="inputName"
          type="text"
          placeholder="Nombre"
          required
        />
      </div>
      <div class="input_mail mb-3">
        <label class="form-label text-dark fs-5" for="inputMail">Email</label>
        <input
          class="form-control"
          id="inputMail"
          type="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="input_password mb-3">
        <label class="form-label text-dark fs-5" for="inputPass">Contrase単a</label>
        <input
          class="form-control mb-3"
          id="inputPass"
          type="password"
          placeholder="Contrase単a"
          required
        />
        <label class="form-label text-dark fs-5" for="inputRePass"
          >Verifica la contrase単a</label
        >
        <input
          class="form-control"
          id="inputRePass"
          type="password"
          placeholder="Verifica la contrase単a"
          required
        />
      </div>
      <div class="error_container text-danger" id="errorContainer"></div>

      <input
        class="btn btn-success container"
        id="btnSubmit"
        type="submit"
        value="Registrarse"
      />
    </form>

    <script src="../static/index.js"></script>
    <script src="../static/register/register.js"></script>
  </body>
</html>
